<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Judul Modal</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Tutup"
            ></button>
          </div>
          <div class="modal-body">Konten modal ada di sini.</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Tutup
            </button>
            <button type="button" class="btn btn-primary">
              Simpan perubahan
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="m-3 bg-primary text-white">
      Elemen ini punya margin 1rem di semua sisi.
    </div>

    <div class="p-4 bg-secondary text-white">
      Elemen ini punya padding 1.5rem di semua sisi.
    </div>

    <button class="btn btn-primary"><i class="bi bi-star"></i> Star</button>
  </body>
</html>
